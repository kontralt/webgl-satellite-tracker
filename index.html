<html>
    <head>
        <script src="three.min.js"></script>
        <script src="https://rawgithub.com/vfolunin/webgl-satellite-tracker/master/webglSatTracker.js"></script>
        <script src="satelliteTable.js"></script>
        <script src="tle.js"></script>
        <style type="text/css">
            body, a {
                background-color: black;
                color: white;
            }
            table {
                margin: auto;
                border-collapse: collapse;
            }
            table tr td {
                border: 1px solid white;
                padding: 5px;
                text-align: center;
            }
            table tr td:nth-child(1n+2) {
                width: 100px;
            }
        </style>
    </head>
    <body>
        <span id="modelHolder">
            Speed:
            <a href="javascript:setSpeed(0);">0x</a>,
            <a href="javascript:setSpeed(1);">1x</a>,
            <a href="javascript:setSpeed(10);">10x</a>,
            <a href="javascript:setSpeed(60);">60x</a>,
            <a href="javascript:setSpeed(100);">100x</a>,
            <a href="javascript:setSpeed(600);">600x</a>,
            <a href="javascript:setSpeed(1000);">1000x</a>,
            <a href="javascript:setSpeed(3600);">3600x</a>
        </span>
        <script>
            function setSpeed(s) {
                model.timeFactor = s;
            }
            model.init(window.innerWidth - 20, (window.innerHeight - 20) * 0.7, 1, document.getElementById("modelHolder"));
            satelliteTable.init(document.body);
            for (var i = 0; i < 6; i++) {
                var randomTleIndex = Math.floor(Math.random() * tle.length);
                satelliteTable.addSatellite(tle[randomTleIndex], colorPicker.getActualColor());
                model.addSatellite(tle[randomTleIndex]);
            }
        </script>
    </body>
</html>
